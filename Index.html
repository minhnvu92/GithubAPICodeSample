<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github API </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
    <script src="Script.js"></script>
</head>

<body ng-app="MyApp" ng-controller="gitController" class="container">
    <form class="form-horizontal" ng-submit="getRepos()">
        <fieldset>
            <legend>Github repositories</legend>
            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Github Username:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputUsername" ng-model="username" placeholder="Username" required="required" style="width:100%">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="reset" class="btn btn-default">Reset</button>
                    <button type="submit" class="btn btn-primary">Request</button>
                </div>
            </div>
        </fieldset>


    </form>
    <table class="table table-bordered table-striped table-responsive">
        <thead>
            <tr class="text-center">
                <td>
                    <h4>ID</h4>
                </td>
                <td>
                    <h4>Name</h4>
                </td>
                <td>
                    <h4>Url</h4>
                </td>
                <td>
                    <h4>Privacy</h4>
                </td>
                <td>
                    <h4>Last Updated</h4>
                </td>
                <td>
                    <h4>Language</h4>
                </td>
            </tr>
        </thead>
        <tbody id="body">
            <tr ng-repeat="r in repos" class="text-center">
                <td>{{r.id}}</td>
                <td>{{r.name}}</td>
                <td><a href="{{r.html_url}}">{{r.html_url}}</a></td>
                <td>{{r.private?"private":"public"}}</td>
                <td>{{r.updated_at}}</td>
                <td>{{r.language}}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
